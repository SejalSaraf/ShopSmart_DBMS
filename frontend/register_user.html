<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart | User Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-bg">
  <div class="auth-card">
    <a href="index.html" class="brand auth-brand">
      <img src="images/logo.svg" alt="ShopSmart Logo" class="brand-logo" />
      <span>ShopSmart</span>
    </a>
    <h2>Create Account</h2>
    <form class="form">
      <div class="form-control">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="e.g. Alice Sharma" required />
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-control">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="9876543210" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />
      </div>
      <button type="submit" class="btn btn-primary full">Register</button>
      <a class="btn btn-outline full" href="login_user.html">Back to Login</a>
    </form>
  </div>

  <script>
    document.querySelector('.form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('/register_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          alert('User registered successfully!');
          window.location.href = 'index.html'; // redirect to homepage
        } else {
          alert(data.message || 'Registration failed. Please try again.');
        }
      } catch (err) {
        console.error(err);
        alert('Server error. Please try again later.');
      }
    });
  </script>
</body>
</html>
